<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Página de Login - Projeto</title>
	</head>

	<body>

		<div id="container">
			<div id="login-left">
				<div id="login-header">
					<h1>Bem vindo ao nosso site</h1>
					<p>Por favor, faça login para entrar!</p>
				</div>
					<form id="login-form">
						<div id="login-form-content">
							<div id="form-item">
								<label for="email" >E-mail:</label>
								<input type="text" id="email" placeholder="@email.com">
							</div>

							<div id="form-item">
								<label for="password" >Senha:</label>
								<input type="password" id="password" placeholder="Senha">
							</div>

							<div id="checkbox">
								<input type="checkbox" id="checkboxButton" checked>
								<label for="checkbox" id="checkboxLabel">Lembrar de mim</label>							
							</div>
						</div>
						<div>
						<button type="button">Entrar</button>
						</div>

					<div id="login-footer">
						<a href="#">
							<img width="30" src="imagens/fb.png" alt="">
							Login com o Facebook
						</a> 

						<a href="#">
							<img width="30" src="imagens/google.png" alt="">
							Login com o Google
						</a>
					</div>
				</form>
			</div>
		</div>

	</body>
</html>
